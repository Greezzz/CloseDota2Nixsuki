<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with GPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .chat-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            height: 300px;
            overflow-y: scroll;
        }
        .message {
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat with GPT</h1>
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            var userInput = document.getElementById('user-input').value;
            var chatBox = document.getElementById('chat-box');
            var userMessage = document.createElement('div');
            userMessage.classList.add('message');
            userMessage.innerHTML = '<strong>You:</strong> ' + userInput;
            chatBox.appendChild(userMessage);
            
            // Эмуляция ответа от ChatGPT (в реальном проекте это будет отправка запроса на сервер)
            var botResponse = 'Это ответ от ChatGPT на ваше сообщение: ' + userInput;
            var botMessage = document.createElement('div');
            botMessage.classList.add('message');
            botMessage.innerHTML = '<strong>ChatGPT:</strong> ' + botResponse;
            chatBox.appendChild(botMessage);
            
            // Прокрутка вниз, чтобы показать новые сообщения
            chatBox.scrollTop = chatBox.scrollHeight;
            
            // Очистка поля ввода
            document.getElementById('user-input').value = '';
        }
    </script>
</body>
</html>
