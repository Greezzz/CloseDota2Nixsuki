<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dota 2 Event</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dota 2 Event</h1>
    </header>

    <main>
        <div class="container">
            <h2>Registration</h2>
            <button onclick="openRegisterModal()">Register</button>
            <button onclick="login()">Login</button>
        </div>

        <div class="container">
            <h2>Players List</h2>
            <table id="players-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody id="players-list"></tbody>
            </table>
            <button onclick="clearPlayersList()">Clear Players List</button>
        </div>

        <div class="container">
            <h2>Events List</h2>
            <table id="events-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="events-list"></tbody>
            </table>
            <button onclick="createEventModal()">Create Event</button>
        </div>
    </main>

    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeRegisterModal()">&times;</span>
            <h2>Registration</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username">
            <br>
            <label for="rating">Dota Rating:</label>
            <input type="text" id="rating" placeholder="Enter your Dota rating">
            <br>
            <button onclick="registerUser()">Register</button>
        </div>
    </div>

    <div id="create-event-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCreateEventModal()">&times;</span>
            <h2>Create Event</h2>
            <label for="event-name">Event Name:</label>
            <input type="text" id="event-name" placeholder="Enter event name">
            <br>
            <button onclick="createEvent()">Create Event</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
