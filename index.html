<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dota 2 Event Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dota 2 Event Registration</h1>
        <form id="registration-form">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <br>
            <label for="rating">Dota Rating:</label>
            <input type="number" id="rating" required>
            <br>
            <label for="role">Role:</label>
            <select id="role" required>
                <option value="">Select role</option>
                <option value="carry">Carry</option>
                <option value="mid">Mid</option>
                <option value="offlane">Offlane</option>
                <option value="support">Support</option>
                <option value="full-support">Full Support</option>
            </select>
            <br>
            <button type="submit">Register</button>
        </form>
        <hr>
        <h2>Event</h2>
        <button id="start-event-btn">Start Event</button>
        <button id="kick-btn">Kick Player</button>
        <button id="clear-btn">Clear Event</button>
        <table id="players-table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody id="players-list"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
